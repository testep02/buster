<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>AirDrop - Home</title>
        
        <link rel="stylesheet" 
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              crossorigin="anonymous" />
        <link rel="stylesheet" th:href="@{../../assets/css/main.css}" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div th:include="fragments/mainmenu" />
        
        <div class="container">
            <div class="row" style="margin-bottom: 20px;">
                <h2>Schedule Deployment</h2>
            </div>
            <form role="form" method="post" action="#">
                <div class="form-group">
                    <div class="row">
                        <label class="col-xs-3 control-label">Deploying To </label>
                        <div class="col-xs-3 inputGroupContainer">
                            <div class="input-group">
                                <input type="text" class="form-control" id="env" value="qa" disabled="disabled" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="col-xs-3 control-label">Deployment Date</label>
                        <div class="col-xs-3 inputGroupContainer">
                            <div class="input-group">
                                <input type="date" class="form-control" id="deploymentDate" 
                                       placeholder="mm/dd/yyyy" /><br />
                                <span class="captionText">
                                    Specify a date for the deployment. The deployment time will be determined by the agreed upon
                                    deployment window. Click <a href="/deployments/deploymentScheduleWindows">here</a> to see the current deployment schedule.
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <button type="submit" class="btn btn-default">Schedule Deployment</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
