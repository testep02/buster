<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Buster - AWS Environments</title>
        
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" th:href="@{../../assets/css/main.css}" />
        
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" th:src="@{../../assets/js/main.js}"></script>
    </head>
    <body>
        <div th:include="fragments/mainmenu" />
        
        <div class="container">
            <div class="row">
                <section class="content">
                    <h1>Environments</h1>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-success btn-filter" data-target="online">Online</button>
                                    <button type="button" class="btn btn-danger btn-filter" data-target="offline">Offline</button>
                                    <button type="button" class="btn btn-warning btn-filter" data-target="partial">Partial</button>
                                    <button type="button" class="btn btn-default btn-filter" data-target="all">All</button>
                                </div>
                            </div>
                            <div class="table-container">
                                <table class="table table-filter">
                                    <tbody>
                                        <tr th:each="env : ${envs}" th:attr="data-status=${env.value}">
                                            <td>
                                                <div class="ckbox">
                                                    <input type="checkbox" th:attr="id='checkbox' + ${env.key}" />
                                                    <label th:attr="for='checkbox' + ${env.key}"></label>
                                                </div>
                                            </td>
                                            <td>
                                                <a href="javascript:;" class="star">
                                                    <i class="glyphicon glyphicon-star"></i>
                                                </a>
                                            </td>
                                            <td>
                                                <div class="media">
                                                    <a th:href="@{/aws/environments/environment}" class="pull-left">
                                                        <img th:src="@{../../assets/images/E6-Environment-{envName}.png(envName=${env.key})}" 
                                                             class="media-photo" style="max-width: 128px;" th:attr="alt=${env.key}" />
                                                    </a>
                                                    <div class="media-body">
                                                        <span class="media-meta pull-right"><a href="#">Shutdown</a></span><br />
                                                        <span class="media-meta pull-right"><a href="#">Restart</a></span>
                                                        <h4 class="title" th:text="${env.key}">
                                                            <span class="pull-right" th:classappend="${env.value}" th:text="${env.value}"></span>
                                                        </h4>
                                                        <p class="summary">This is where some other information about the environment can go. We can put anything here.</p>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
