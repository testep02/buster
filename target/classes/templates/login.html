<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Buster - AWS Home</title>
        
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" th:href="@{/assets/css/main.css}" />
        
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        
        <div class="container">
            <div class="col-md-4">
                <div th:if="${param.error}">
                    Invalid Username or Password
                </div>
                <div th:if="${param.logout}">
                    You have been logged out
                </div>
            </div>
            
            <div class="col-md-4">
                <section class="login-form">
                    <form method="post" th:action="@{/login}" role="login">
                        <img th:src="@{/assets/images/airdrop_logo_v0002.png}" 
                             class="img-responsive" alt="Buster Logo"
                             style="max-width: 200px; max-height: 293px;"/>
                        
                        <input type="text" name="username" placeholder="Username" required="" class="form-control input-lg" value="" />
                        <input type="password" class="form-control input-lg" name="password" placeholder="Password" required="" />
                        
                        <div class="pwstrength_viewport_progress"></div>
                        
                        <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Sign In</button>
                    </form>
                </section>
            </div>
        </div>
        
    </body>
</html>
