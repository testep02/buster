<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Buster - Schedule Deployment</title>
        
        <link rel="stylesheet" 
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              crossorigin="anonymous" />
        <link rel="stylesheet" th:href="@{../../assets/css/main.css}" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div th:include="fragments/mainmenu" />
        
        <div class="container">
            <div class="row" style="margin-bottom: 20px;">
                <h2>Schedule Deployment</h2>
            </div>
            <form role="form" method="post" th:action="@{/deployments/scheduleDeploymentConfirmation}"
                  th:object="${build}">
                <div class="form-group">
                    <input type="text" hidden="true" id="buildState"
                           th:field="*{buildState}"/>
                    
                    <div class="row">
                        <label class="col-xs-3 control-label">Deploying To </label>
                        <div class="col-xs-3 inputGroupContainer">
                            <div class="input-group">
                                <input th:if="${build.buildState} == 1" type="text" class="form-control" id="buildState" 
                                       value="qa" disabled="disabled" />
                                <input th:if="${build.buildState} == 4" type="text" class="form-control" id="buildState" 
                                       value="alpha" disabled="disabled" />
                                <input th:if="${build.buildState} == 8" type="text" class="form-control" id="buildState" 
                                       value="demo" disabled="disabled" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="col-xs-3 control-label">Build Name </label>
                        <div class="col-xs-3 inputGroupContainer">
                            <div class="input-group">
                                <input type="text" class="form-control" id="buildName" 
                                       disabled="disabled" th:field="*{buildName}"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="col-xs-3 control-label">Build Id </label>
                        <div class="col-xs-3 inputGroupContainer">
                            <div class="input-group">
                                <input type="text" class="form-control" id="buildId" 
                                       th:field="*{buildId}"
                                       th:value="*{buildId}"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="col-xs-3 control-label">Build Version </label>
                        <div class="col-xs-3 inputGroupContainer">
                            <div class="input-group">
                                <input type="text" class="form-control" id="buildVersion" 
                                       disabled="disabled"
                                       th:field="*{buildVersion}"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="col-xs-3 control-label">Build Date </label>
                        <div class="col-xs-3 inputGroupContainer">
                            <div class="input-group">
                                <input type="text" class="form-control" id="buildDate" 
                                       disabled="disabled"
                                       th:field="*{buildDate}" th:value="*{buildDate}"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="col-xs-3 control-label">Deployment Date</label>
                        <div class="col-xs-3 inputGroupContainer">
                            <div class="input-group">
                                <!--<input type="date" class="form-control" id="nextDeploymentDate"
                                       th:field="*{nextDeploymentDate}"
                                       placeholder="mm/dd/yyyy" />-->
                                <input type="text" class="form-control" id="nextDeploymentDate"
                                       th:field="*{nextDeploymentDate}" placeholder="mm/dd/yyyy" />
                                <br />
                                <span class="captionText">
                                    Specify a date for the deployment. The deployment time will be determined by the agreed upon
                                    deployment window. Click <a href="/deployments/deploymentScheduleWindows">here</a> to see the current deployment schedule.
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <button type="submit" class="btn btn-default">Schedule Deployment</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="submit" class="btn btn-danger">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
