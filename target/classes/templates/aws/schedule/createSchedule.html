<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Buster - Create New Schedule</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              crossorigin="anonymous" />
        <link rel="stylesheet" th:href="@{../assets/css/main.css}" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <div th:include="fragments/mainmenu" />
        
        <div class="container">
            <div class="row" style="margin-bottom: 20px;">
                <h2>Create a new Schedule</h2>
            </div>
            <form role="form" method="post" action="#">
                <div class="form-group">
                    <div class="row">
                        <label class="col-xs-3 control-label">Schedule Name</label>
                        <div class="col-xs-3 inputGroupContainer">
                            <div class="input-group">
                                <input type="text" class="form-control" id="schName" 
                                       placeholder="Schedule Name" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <label class="col-xs-3 control-label">Schedule Type</label>
                        <div class="col-xs-3 selectContainer">
                            <select class="form-control" name="schType">
                                <option value="">Choose a Schedule Type</option>
                                <option value="env">Environment</option>
                                <option value="snapshot">Snapshot</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <label class="col-xs-3 control-label">Schedule Environment</label>
                        <div class="col-xs-3 selectContainer">
                            <select class="form-control" name="schEnv">
                                <option value="">Choose a Schedule Environment</option>
                                <option value="test">Test</option>
                                <option value="qa">QA</option>
                                <option value="alpha">Alpha</option>
                                <option value="alpha-v2">Alpha-v2</option>
                                <option value="demo">Demo</option>
                                <option value="demo-v2">Demo-v2</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <label class="col-xs-3 control-label">Schedule Description</label>
                        <div class="col-xs-8">
                            <textarea name="schDesc" class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <label class="col-xs-3 control-label">Schedule Cron Expression</label>
                        <div class="col-xs-3 inputGroupContainer">
                            <div class="input-group">
                                <input type="text" class="form-control" id="schCron" 
                                       placeholder="* * * * *" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <label class="col-xs-3 control-label">Enabled?</label>
                        <div class="col-xs-8">
                            <label class="radio-inline">
                                <input type="radio" name="schEnabled" value="true" /> True
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="schEnabled" value="false" /> False
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <button type="submit" class="btn btn-default">Create Schedule</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
